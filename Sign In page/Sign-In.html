<!-- Docs -->
<!-- <span> tag is an inline container used to mark up a part of a text or a document. This tag can easily styled with CSS or manipulated with JS and can access by class/id. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign IN</title>
        <link rel="stylesheet" href="Sign-In.css" />
        <script
            src="https://kit.fontawesome.com/182424afcd.js"
            crossorigin="anonymous"
            ></script>
    </head>
    <body>
        <!-- root div, loginbox class -->
        <div class="loginbox">
            <!-- Copy and paste image link, not only link -->
            <img
                class="user"
                src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659651__340.png"
                alt="user"
                />
            <h3>Sign-IN</h3>
            <form>
                <!-- username div, inputbox class -->
                <div class="inputbox">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="username" />
                </div>
                <!-- passfield div, inputbox class -->
                <div class="inputbox">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="password" />
                </div>
                <input type="submit" value="Log-IN" />
            </form>
            <a href="#">Forgot Password?</a>
        </div>
    </body>
</html>
