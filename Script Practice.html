<!DOCKTYPE html>
<html>
	<head>
		<title> Script Prctice </title>
	</head>
	
	<body>
		<script>
			document.write('Here is my fist Javascript document');
			var a = 3;
			var b = 4;
			document.write(a + b);
			document.write('<br>'); // Line break
			var array = ['Apple', 'Mango', 'Banana'];
			document.write(array[0]);
			var a = 0;
			while (a < 10)
			{
				document.write(a);
				a++;
			}
		</script>
	</body>
</html>
