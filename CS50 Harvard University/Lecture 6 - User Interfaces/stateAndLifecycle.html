<!DOCTYPE html>
<html>

<head>
    <title>State and Lifecycle</title>

    <!-- Bootstrap5 stylesheet. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Make it reactive, add/include/import react libraries and babel for translate to plain js from jsx. -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Locally set the style. -->
    <style>
        #root {
            background-color: rgb(222, 247, 247);
            margin: 0.5in;
            padding: 10pt;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>State and Lifecycle</h1>
    <h2>"state" is similar to props but it is private and fully controlled by the component.</h2>
    <div id="root" class="m-10"></div>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById("root"));

        // Now clock is a class component.
        class Clock extends React.Component {
            // functions of React.Component class whose are overriden here: componentDidMount, componentWillUnmount, render.

            constructor(props) {
                // class components should always call the base constructor with props.
                super(props);
                // declare dict like attribute called state.
                this.state = { date: new Date() };
            }

            // lifecycle methods
            componentDidMount() {
                
            }

            componentWillUnmount() {

            }

            render() {
                return (
                    <div>
                        <h1>Clock Here!</h1>
                        <h2>It is {this.state.date.toLocaleTimeString()} now.</h2>
                    </div>
                );
            }
        }

        function App() {
            return <div><Clock /><Clock /><Clock /></div>
        }

        root.render(<Clock />);
    </script>
</body>

</html>
