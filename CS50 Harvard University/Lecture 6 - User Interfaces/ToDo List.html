<!DOCTYPE html>
<html>
  <head>
    <title>Isaac ToTasks</title>

    <!-- Bootstrap5 stylesheet. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Local styleSheet. -->
    <link rel="stylesheet" href="Isaac College.css" />

    <!-- Make it reactive, add/include/import react libraries and babel for translate to plain js from jsx. -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Locally set the style. -->
    <style>
      .demo {
        background-color: rgb(222, 247, 247);
      }
    </style>
  </head>
  <body>
    <h1>Rendering class component here...</h1>
    <div class="alert alert-heading" id="class-component-root"></div>
    <hr />
    <hr />
    <h1 class="alert alert-info" id="main-header">My Tasks TODO</h1>
    <div id="root"></div>
    <hr />
    <hr />
    <div id="clock"></div>
    <hr />
    <hr />
    <div id="anonymous"></div>

    <script type="text/babel">
      const clock_root = ReactDOM.createRoot(document.getElementById("clock"));

      function tick() {
        const element = (
          <div className="alert alert-danger">
            <h1>Local Clock GMT+6: Bangladesh native time.</h1>
            <h1>Today: {new Date().toLocaleDateString()}</h1>
            <h2>It is {new Date().toLocaleTimeString()} now.</h2>
          </div>
        );

        clock_root.render(element);
      }

      setInterval(tick, 1000);

      // jsx codes.
      // "props" stands for properties passed to the function type element.

      function ElMe(props) {
        const theElement = (
          <h1 className="badge bg-success">
            <b>Hello, World!</b>
          </h1>
        );
        return theElement;
      }

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<ElMe />);

      // Let's work with class components. We will use ES6 classes.
      class Welcome extends React.Component {
        // Override render function of React.Component class.
        render() {
          return (
            <h1>
              Yes I gotta Hello world from class component. By {this.props.who}.
            </h1>
          );
        }
      }

      const class_component_root = ReactDOM.createRoot(
        document.querySelector("#class-component-root")
      );
      class_component_root.render(<Welcome who="Kiron" />);
    </script>
  </body>
</html>
