<!-- JavaScript codes written in html inside the script tag. -->
<!-- One big area of JavaScript is quite powerful, event-driven programming
     Means, controlling events when a user generate by pressing a button or by choosing an option. -->
<!-- Handle events when listens an event. -->
<!-- Function syntax: function fun_name() { \\ codes inside this curly braces }-->
<!-- Event types on button: onclick -->
 <!DOCTYPE html>
  <html lang="en">
   <head>
       <title>Hello!!!</title>
       <script>
           function alert_usr(){
               alert('Be Careful when Browsing!') // Then click the okay button to dismiss the alert.
           }
       </script>
   </head>
    <body>
        <h1>Hello, World!</h1>
<!--        Let's add onclick type handler to this particular button. -->
        <button onclick="alert_usr()">Click me bro, Please!!</button>
    </body>
</html>
