<!-- There is a couple of ways to define a variable, if we wanna define a variable whose value is never going to change, then use 'const' keyword. 'final' in Java, #define in C and also 'const' in C++. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COUNTER</title>
        <script>
            let counter = 0; // Declaring and initializing a variable by let keyword.

            function count(){
                counter++; // Like C, C++, Java(Python also?).
                alert('You pressed the button ' + counter + ' times.') // Like Java
            }

            function changeH1() {
                let heading1 = document.querySelector("h1");
                if (heading1.innerHTML === "Counting with Variables.")
                    heading1.innerHTML = "GoodBye!";
                else heading1.innerHTML = "Counting with Variables.";
            }
        </script>
    </head>
    <body>
        <h1>Counting with Variables.</h1>
        <!--        Let's add onclick type handler to this particular button. -->
        <button onclick="count()">Counter Here</button>
        <button onclick="changeH1()">Change H1</button>
    </body>
</html>
