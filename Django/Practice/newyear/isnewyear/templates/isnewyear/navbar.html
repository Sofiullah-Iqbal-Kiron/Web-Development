{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Magic Menu Indicator</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'isnewyear/navbar.css' %}"
		/>
	</head>
	<body>
		<div class="navigation">
			<ul>
				<li class="list">
					<a href="#"
						><span class="icon"
							><ion-icon name="home-outline"></ion-icon></span
						><span class="text"> Home</span></a
					>
				</li>
				<li class="list">
					<a href="#"
						><span class="icon"
							><ion-icon
								name="person-circle-outline"
							></ion-icon></span
						><span class="text"> Profile</span></a
					>
				</li>
				<li class="list">
					<a href="#"
						><span class="icon"
							><ion-icon
								name="document-text-outline"
							></ion-icon></span
						><span class="text"> Message</span></a
					>
				</li>
				<li class="list">
					<a href="#"
						><span class="icon"
							><ion-icon name="images-outline"></ion-icon></span
						><span class="text"> Photos</span></a
					>
				</li>
				<li class="list">
					<a href="#"
						><span class="icon"
							><ion-icon name="hammer-outline"></ion-icon></span
						><span class="text"> Settings</span></a
					>
				</li>
			</ul>
		</div>
	</body>
	<script
		type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
	></script>
	<script
		nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
	></script>
</html>
