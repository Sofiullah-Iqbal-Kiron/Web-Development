<!-- Context: newyear(bool) -->

{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Is is newyear's?</title>
		<link rel="stylesheet" type="text/css" href="{% static 'isnewyear/styles.css' %}">
	</head>
	{% if newyear %}
		<body style="background-color: green;">
			<h1>YES</h1>
		</body>
	{% else %}
		<body style="background-color: red;">
			<h1>NO</h1>
		</body>
	{% endif %}
</html>
